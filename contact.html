<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
    }

    nav {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px 70px;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: rgb(16, 16, 16);
      opacity: 0.8;
    }

    nav a:nth-child(2) {
      opacity: 1;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      width: 160px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: black;
      color: white;
      align-self: flex-start;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 14px;
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">WORKS</a>
    <a href="#"><strong>CONTACT</strong></a>
    <a href="bio.html">BIO</a>
  </nav>

  <div class="container">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/xpwlvdpz" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" required>

      <label for="email">Email</label>
      <input type="email" name="email" required>

      <label for="message">Message</label>
      <textarea name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    &copy; ALL RIGHTS RESERVED. I ABINAYA I 2025
  </footer>
</body>
</html>
